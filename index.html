---
layout: default
---

<div class="row">
  <div class="col">
    <div class="text-center mt-2">
      <img src="/images/profile-picture.svg" alt="" />
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="text-center my-5">
      <h3 class="display-1 main-title font-weight-bold">Nicolas Grissi</h3>
      <p>Bienvenue sur mon pense bÃªte perso, s'il peut t'aider c'est cool ðŸŽ‰</p>
    </div>
  </div>
</div>

<div class="posts row my-5 ">
  {% for post in site.posts %}
  <div class="col-md-4">
    <div class="card shadow mb-5">
      <div class="card-body">
        <a href="{{ site.baseurl }}{{ post.url }}" class="post-title__link">
          <h5 class="card-title post-title">{{ post.title }}</h5>
        </a>
        <p class="card-text post-excerpt">{{ post.excerpt }}</p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary"
          >Lire plus</a
        >
        <p>
          {% if post.tags.size > 0 %} {% for tag in post.tags %}
          <span class="badge badge-warning">{{ tag }}</span>
          {% endfor %} {% endif %}
        </p>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
